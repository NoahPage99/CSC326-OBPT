<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a Ingredient</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-min {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}
</style>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
</head>

<body>
	<div layout:fragment="content">

		<script> 
    /*<![CDATA[*/
		var app = angular.module('myApp', []);
		app.controller('recipesCtrl', function($scope, $http, $q) {
			
			$scope.ingredientOriginal = {
					name : '',
					amount : '',
				};
			
			$scope.getIngredient = function() {
				$http.get("/api/v1/ingredients").then(function(response) {
					$scope.ingredientOriginal = response.data;
				}, function(rejection) {
					console.error("Error while getting Ingredient");
				})
			}
			
			$scope.updateInventory = function() {
				$scope.success = false;
				$scope.failure = false;

				$http.put("/api/v1/ingredients", $scope.ingredient).then(
						function(response) {
							$scope.getInventory();

						}, function(rejection) {
							$scope.failure = true;
							$scope.success = false;
							console.error("Error while updating Inventory!");
						});
				$scope.success = !($scope.failure);
			}
			
			$scope.reset = function() {
				console.log("reset");
				$scope.ingredient = {
						name : '',
						amount : '',
						
				};
				
				if (undefined != $scope.addIngredientForm) {
					console.log("reset");
					$scope.addIngredientForm.$setPristine(); //reset Form
				}
			}

			
		});
	/*]]>*/
	</script>

		<div ng-app="myApp" class="generic-container ng-cloak"
		ng-controller="addIngredientCtrl as ctrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Add a Ingredient</span>
			</div>

			<div class="formcontainer">
				<form ng-submit="submit()" name="addIngredientForm"
					class="form-horizontal">

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Name</label>
							<div class="col-md-7">
								<input type="text" ng-model="ingredient.name" name="name"
									class="name form-control input-sm"
									placeholder="Name" required="true" />
								
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Initial Amount</label>
							<div class="col-md-7">
								<input type="text" ng-model="ingredient.price" name="price"
									class="amount form-control input-sm"
									placeholder="Amount" required="true" />
								
							</div>
						</div>
					</div>

			


					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Submit"
								class="btn btn-primary btn-sm"
								ng-disabled="addIngredientForm.$invalid" />
							<button type="button" ng-click="reset()">
								Reset Form</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<a href="/index">Home</a>
	</div>



</body>
</html>
