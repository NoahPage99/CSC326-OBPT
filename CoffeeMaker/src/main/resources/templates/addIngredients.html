<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a Ingredient</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-min {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}
</style>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
</head>

<body>
	<div layout:fragment="content">

		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
			
		<script> 
    /*<![CDATA[*/
		var app = angular.module('myApp', []);
		app.controller('addIngredientCtrl', function($scope, $http, $q) {
			
			$scope.ingredientOriginal = {
					ingredient : '',
					amount : '',
				};
			
			
			
			$scope.updateIngredient = function() {
				$scope.success = false;
				$scope.failure = false;

				$http.post("/api/v1/ingredients", $scope.ingredient).then(
						function(response) {
							$scope.success = true;
							$scope.failure = false;

						}, function(rejection) {
							$scope.failure = true;
							$scope.success = false;
							console.error("Error while updating Ingredient!");
							
						});
				$scope.success = !($scope.failure);
			}
			
			$scope.submit = function() {
				$scope.updateIngredient();
				$scope.reset();
			}
			
			$scope.reset = function() {
				$scope.ingredient = {
						ingredient : '',
						amount : '',
						
				};
				
				if (undefined != $scope.addIngredientForm) {
					$scope.addIngredientForm.$setPristine(); //reset Form
				}
			}

			
		});
	/*]]>*/
	</script>

		<div ng-app="myApp" class="generic-container ng-cloak"
		ng-controller="addIngredientCtrl as ctrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Add a Ingredient</span>
			</div>

			<div class="formcontainer">
				<form ng-submit="submit()" name="addIngredientForm"
					class="form-horizontal">

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Name</label>
							<div class="col-md-7">
								<input type="text" ng-model="ingredient.ingredient" name="name"
									class="name form-control input-sm"
									placeholder="Name" required="true" />
								<div class="has-error" ng-show="addIngredientForm.$dirty">
									<span ng-show="addIngredientForm.name.$error.required">This
										is a required field</span> <span
										ng-show="addIngredientForm.name.$error.min">Needs to be a Name
										</span> <span ng-show="addIngredientForm.name.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Initial Amount</label>
							<div class="col-md-7">
								<input type="text" ng-model="ingredient.amount" name="amount"
									class="amount form-control input-sm"
									placeholder="Amount" required="true" />
								<div class="has-error" ng-show="addIngredientForm.$dirty">
									<span ng-show="addIngredientForm.amount.$error.required">This
										is a required field</span> <span
										ng-show="addIngredientForm.amount.$error.min">Invalid Amount
										</span> <span ng-show="addIngredientForm.amount.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>

			


					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Submit"
								class="btn btn-primary btn-sm"
								ng-disabled="addIngredientForm.$invalid" />
								
							<button type="button" ng-click="reset()"
								class="btn btn-warning btn-sm"
								ng-disabled="addIngredientForm.$pristine">Reset Form</button>
						</div>
						<div ng-show="failure">Error Adding Ingredient </div>
						<div ng-show="success">Ingredient Added</div>
					</div>
				</form>
			</div>
		</div>

		<a href="/index">Home</a>
	</div>



</body>
</html>
