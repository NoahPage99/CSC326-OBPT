<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a Recipe</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-min {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}
</style>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

	<script>
		/*<![CDATA[*/
		var app = angular.module('myApp', []);
		app.controller('addRecipeCtrl', function($scope, $http, $q) {
			console.log("Hit!");

			$scope.getIngredient = [];
			$scope.count = 0;
			
			
			$scope.reset = function() {
				$scope.recipe = {
					name : '',
					price : '',
					ingredient : []
				};
				if (undefined != $scope.addRecipeForm) {
					$scope.addRecipeForm.$setPristine(); // reset Form
				}
			}

			$scope.submit = function() {
				$scope.addRecipe();

				$scope.reset();
			}

			$scope.addRecipe = function() {
				$scope.success = false;
				$scope.failure = false;

				$http.post("/api/v1/recipes", $scope.recipe).then(
						function(success) {
							$scope.success = true;
							$scope.failure = false;
						}, function(rejection) {
							$scope.failure = true;
							console.error("Error while adding recipe");
						});
				$scope.getIngredients();
			}
			
			$scope.getIngredients = function() {
				$http.get("/api/v1/inventory").then(
						function(response) {
							$scope.getIngredient = response.data.ingredient;
							console.log($scope.getIngredient);
						}
				)
			}
			
			$scope.addToRecipe = function() {
			     $scope.recipe.ingredient[$scope.count] = {ingredient: $scope.selectedName.ingredient, amount: $scope.selectedAmount};
			     $scope.count = $scope.count + 1;
			     $scope.getIngredient.splice($scope.getIngredient.indexOf($scope.selectedName), 1);
			     console.log($scope.getIngredient);
			     console.log($scope.count);
			     console.log($scope.recipe.ingredient);
			     
			}

			$scope.getIngredients();
			$scope.reset();

		});
		/*]]>*/
	</script>



	<div ng-app="myApp" class="generic-container ng-cloak"
		ng-controller="addRecipeCtrl as ctrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Add a Recipe</span>
			</div>

			<div class="formcontainer">
				<form ng-submit="submit()" name="addRecipeForm"
					class="form-horizontal">

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Name</label>
							<div class="col-md-7">
								<input type="text" ng-model="recipe.name" name="name"
									class="name form-control input-sm"
									placeholder="Enter recipe name" required="0" />
								<div class="has-error" ng-show="addRecipeForm.$dirty">
									<span ng-show="addRecipeForm.name.$error.required">This
										is a required field</span> <span
										ng-show="addRecipeForm.name.$invalid">This field is
										invalid </span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Price</label>
							<div class="col-md-7">
								<input type="text" ng-model="recipe.price" name="price"
									class="price form-control input-sm"
									placeholder="Enter recipe price" required="0" />
								<div class="has-error" ng-show="addRecipeForm.$dirty">
									<span ng-show="addRecipeForm.price.$error.required">This
										is a required field</span> <span
										ng-show="addRecipeForm.price.$error.min">Minimum amount
										is 0</span> <span ng-show="addRecipeForm.price.$invalid">This
										field is invalid </span>
								</div>
							</div>
						</div>
					</div>
					
					<div ng-repeat="detail in recipe.ingredient">
					
						{{detail.ingredient}}: {{detail.amount}}<br />
						
					
					</div>

					<br />
					
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="file">Ingredient</label>
							<div class="col-md-7">
								<select ng-model="selectedName" ng-options="item as item.ingredient for item in getIngredient" name="ingr" ng-required="false">
									<option value=""> Select Ingredient</option> </select>
								<input type="text" ng-model="selectedAmount" name="amount"
									class="amount form-control input-sm"
									placeholder="Enter ingredient amount" required="0" />
								<button type="button" ng-click="addToRecipe()"
								class="btn btn-warning btn-sm"
								ng-disabled="addRecipeForm.$pristine" name="addIngBtn">Add to Recipe</button>
								
								<div class="has-error" ng-show="addRecipeForm.$dirty">
									
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Submit"
								class="btn btn-primary btn-sm"
								ng-disabled="addRecipeForm.$invalid" />
							<button type="button" ng-click="reset()"
								class="btn btn-warning btn-sm"
								ng-disabled="addRecipeForm.$pristine">Reset Form</button>
						</div>
					</div>
				</form>
			</div>
			<div ng-show="success">Recipe Created</div>
			<div ng-show="failure">Error while adding recipe.</div>
		</div>

		<a href="/index">Home</a>
	</div>



</body>
</html>
